<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>cordova-parse-push test</title>
</head>
<body>
    <div class="app">
        <h1>cordova-parse-push test</h1>
        
		<ul class="wait-for-ready">
			<li><button class="initialize">initialize()</button></li>

    <script type="text/javascript" src="cordova.js"></script><!-- also loads generated cordova_plugins.js -->
    <script type="text/javascript" src="js/index.js"></script>

</html>
